service: notes-api
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: ap-south-1

functions:
  createNote:
    handler: handler.createNote
    events:
      - http:
          method: post
          path: notes
  updateNote:
    handler: handler.updateNote
    events:
      - http:
          method: put
          path: notes/{id}
  deleteNote:
    handler: handler.deleteNote
    events:
      - http:
          method: delete
          path: notes/{id}
  getAllNotes:
    handler: handler.getAllNotes
    events:
      - http:
          method: get
          path: notes

# you can add CloudFormation resource templates here
resources:
 Resources:
   notesTable:
     Type: AWS::DynamoDB::Table
     Properties:
      TableName: notesTable
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: notesId
          AttributeType: S
      KeySchema:
        - AttributeName: notesId
          KeyType: HASH

